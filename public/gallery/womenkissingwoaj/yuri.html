<style>
    body {
        background-image: url(../../gradient.gif);
        background-color: black;
        color: rgb(193, 164, 209);
        text-align: center;
        overflow-x: hidden;
        background-attachment: fixed;
        background-repeat: repeat-x;
        background-position: center;
    }
    .container {
        width: 40em;;
        background: linear-gradient(rgb(17, 0, 35),rgb(0, 0, 0));
        border-radius: 2em;
        border: 0.3em rgb(70, 53, 88) solid;
        padding: 1em;
        margin: 5em;
        margin-left: 50%;
        transform: translateX(-50%);
    }

    a {
        color: rgb(60, 0, 255);
        font-weight: 600;
    }

    .main img {
        height: 20em;
        transition: 0.5s;
        padding: 1em;
    }
    img:hover {
        transform: scale(1.05);
    }

    .main {
        width: 90%;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    @media screen and (max-width:600px) {
        .container {
            width: 80%;
        }

        .main {
            font-size: 10px;
        }
    }
</style>
